<html>
    <head>
        <title>Week 8 Reading</title>
        <script>
            var canvas;
            // Allow the user to draw on screen.
            function beginDrawing()
            {
                let context = canvas.getContext("2d");
                context.strokeStyle = "red";
                context.fillStyle = "black";
                // Since there's no predefined thing to draw
                // use a path.
                context.beginPath();
                context.moveTo(75,50);
                context.lineTo(100,75);
                context.stroke();
            }
        </script>
        <style>
            #drawingCanvas {
   outline: 1px solid black;
}
        </style>
    </head>
    <body>
        <h3>Click the canvas to begin drawing.</h3>
        <canvas id="drawingCanvas" width="200" height="200">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <script>
            canvas = document.getElementById("drawingCanvas");
            canvas.onmousedown = beginDrawing;
            </script>
        </body>
        </html>
