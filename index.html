<html>
    <head>
        <title>Week 8 Reading</title>
        <script>
            var canvas;
            let draw = false;
            // Get the mouse's current position.
            function getCurrentPosition(e)
            {
                // Credit: anytimecoder's answer at 
                // http://stackoverflow.com/questions/3234256/find-mouse-position-relative-to-element
                var rect = e.target.getBoundingClientRect();
                var x = e.clientX - rect.left; //x position within the element.
                var y = e.clientY - rect.top;  //y position within the element.
                return {x:x,y:y};
            }
            // Allow the user to draw on screen.
            function beginDrawing(event)
            {
                draw = true;
            }
            // Keep drawing as long as the mouseUp event has not been triggered.
            function keepDrawing(event)
            {
                if (draw == false)
                    return;
                let context = canvas.getContext("2d");
                let mouseLocation = getCurrentPosition(event);
                context.lineTo(mouseLocation.x,mouseLocation.y);
                context.stroke();
            }
        </script>
        <style>
            #drawingCanvas {
   outline: 1px solid black;
}
        </style>
    </head>
    <body>
        <h3>Click the canvas to begin drawing.</h3>
        <canvas id="drawingCanvas" width="200" height="200">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <script>
            canvas = document.getElementById("drawingCanvas");
            canvas.onmousedown = beginDrawing;
            canvas.onmousemove = keepDrawing;
            </script>
        </body>
        </html>
